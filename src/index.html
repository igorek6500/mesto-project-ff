<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
</head>
<body class="page">
<div class="page__content">
  <header class="header page__section">
    <img alt="Логотип проекта масто" class="logo header__logo" src="<%=require('./images/logo.svg')%>">
  </header>
  <main class="content">
    <section class="profile page__section">
      <div class="profile__image" style="background-image: url('<%=require('./images/avatar.jpg')%>');">
        <div class="profile__image-edit-wrapper">
          <img alt="edit" class="profile__image-edit" src="<%=require('./images/pen.png')%>">
        </div>
      </div>

      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="places page__section">
      <ul class="places__list">
      </ul>
    </section>
  </main>
  <footer class="footer page__section">
    <p class="footer__copyright">
      © 2021 Mesto Russia
    </p>
  </footer>
  <div class="popup popup_type_edit popup_is-animated">
    <div class="popup__content">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="edit-profile" novalidate>
        <input
                class="popup__input popup__input_type_name"
                id="name-input"
                maxlength="40"
                minlength="2"
                name="name" placeholder="Имя"
                required
                type="text"

        >
        <span class="name-input-error input-error-text"></span>
        <input
                class="popup__input popup__input_type_description"
                id="description-input"
                maxlength="200"
                minlength="2"
                name="description" placeholder="Занятие"
                required
                type="text"

        >
        <span class="description-input-error input-error-text"></span>
        <button type="submit" class="button popup__button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_new-card popup_is-animated">
    <div class="popup__content">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form" name="new-place" novalidate>
          <input
                  class="popup__input popup__input_type_card-name"
                  id="place-name"
                  maxlength="30"
                  minlength="2"
                  name="place-name" placeholder="Название"
                  required
                  type="text"
          >
        <span class="place-name-error input-error-text"></span>
        <input class="popup__input popup__input_type_url" id="link" name="link" placeholder="Ссылка на картинку"
               required type="url">
        <span class="link-error input-error-text"></span>
        <button type="submit" class="button popup__button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_image popup_is-animated">
    <div class="popup__content popup__content_content_image">
      <button type="button" class="popup__close"></button>
      <img src="" alt="" class="popup__image">
      <p class="popup__caption"></p>
    </div>
  </div>
</div>

<div class="popup popup_type_new-avatar popup_is-animated">
  <div class="popup__content">
    <button class="popup__close" type="button"></button>
    <h3 class="popup__title">Обновить аватар</h3>
    <form class="popup__form" name="new-avatar" novalidate>
      <input class="popup__input popup__input_type_url" id="avatar" name="link" placeholder="Ссылка на аватар"
             required type="url">
      <span class="avatar-error input-error-text"></span>
      <button class="button popup__button" type="submit">Сохранить</button>
    </form>
  </div>
</div>

<template id="card-template">
  <li class="places__item card">
    <img class="card__image" src="" alt="" />
    <button type="button" class="card__delete-button"></button>
    <div class="card__description">
      <h2 class="card__title">
      </h2>
      <div class="card__like-button-container">
        <button class="card__like-button" type="button"></button>
        <span class="card__likes"></span>
      </div>


    </div>
  </li>
</template>
</body>
</html>
